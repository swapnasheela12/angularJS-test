<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="angular-min.js"></script>
        <script src="app.js"></script>
        <!-- <script src="prototypal.js"></script> -->
        <style>
              body{font-size: 1.2em;}
        </style>
    </head>
    <title> Prototypal inheritance </title>
    <body  ng-app='inheritanceApp'>
          <h1>ng-repeat</h1>
          <!-- Prototypal inheritance #1:Parent
          <div ng-controller='ParentController1'>-->
              <!-- Prototypal inheritance #1:child
              <h3>Prototypal inheritance</h3>
              <div ng-controller='ChildController1'>

              </div>
          </div>-->
          <!-- Prototypal inheritance #2:Parent -->
          <div ng-controller='ParentController2 as parent'>
            Parent value : {{ parent.value }}
              <!-- Prototypal inheritance #1:child -->
              <h3>Prototypal inheritance</h3>
              <div ng-controller='ChildController2 as child'>
                  Child value : {{ child.value }}<br>
                  Parent value : {{ parent.value }}
              </div>
          </div>
    </body>
</html>
